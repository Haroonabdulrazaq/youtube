 <!DOCTYPE html>
 
	<head>
	    <title>Youtube</title>
	    <link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<navbar class="nav-bar">
					<div class="more-option">
						<img class="img-option" alt="more-option" />
					</div>
	
					<div> 
						<p>Youtube<img src="#" alt="Youtube"></p>
					</div>
	
					<form class="search-form">
						<input type="text" placeholder="Search" class="search-input" />
						<button  class="search-button">Search Icon</button>
					</form>
	
					<div class="upload-button">

					</div>
	
					<div>
					<button class="sign-in">Sign in</button>
					</div>
				</navbar>
			</header>
	
			<main class="main-content">
				<div class="video-wrapper">
				<iframe width="800" height="420" src="https://www.youtube.com/embed/lJIrF4YjHfQ?start=17" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>

				<div class="video-info">
					<h2 class="video-title">Embed Video and Playlists</h2>
					<span>587,9124 views</span><span>Apr 29, 2019</span><span>Likes</span><span>Dislikes</span>
					<span>Share</span> <span>Save</span>
					 
				</div>

			</main>
				
			<aside>
				
			</aside>
	 
			<footer>
				
			</footer>
		</div>

	</body>
</html>
