 <!DOCTYPE html>
 
	<head>
	    <title>Youtube</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link href="./assets//fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<navbar class="nav-bar">
					<div class="more-option">
						<i class="fas fa-bars"></i>
					</div>
	
					<div> 
						<p>Youtube<img src="" alt="Youtube"></p>
					</div>
	
					<form class="search-form">
						<input type="text" placeholder="Search" class="search-input" />
						<button  class="search-button">Search Icon</button>
					</form>
	
					<div class="upload-button">
						<p>Upload</p>
					</div>
	
					<div>
					<button class="sign-in">Sign in</button>
					</div>
				</navbar>
			</header>
	
			<main class="main-content">
				<div class="video-wrapper">
				<iframe width="800" height="420" src="https://www.youtube.com/embed/lJIrF4YjHfQ?start=17" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>

				<div class="video-info">
					<h2 class="video-title">Embed Video and Playlists</h2>
					</div class="stat-icons">
						<span>587,9124 views</span><span>Apr 29, 2019</span><span><i class="far fa-thumbs-up"></i>Likes</span><span><i class="far fa-thumbs-down"></i>Dislikes</span>
						<span><i class="fas fa-share"></i>Share</span> <span><i class="fas fa-save"></i>Save</span>
					</div>
				</div>
		
			</main>
				
			<aside>
				
			</aside>
	 
			<footer>
				
			</footer>
		</div>

	</body>
</html>
